<nav class="navbar">
  <!-- Logo -->
  <div class="logo">
    <a a routerLink="home" >
      <img src="assets/images/logo.svg" alt="App Logo">

    </a>
  </div>

  <!-- Dashboard title (visible on desktop, hidden on mobile) -->
  <div class="dashboard desktop-only">
    Dashboard
  </div>

  <!-- Hamburger menu (visible on mobile) -->
  <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle menu">
    <fa-icon [icon]="faBars"></fa-icon>
  </button>
  

  <!-- User Profile, Logout, and Sidebar Links (mobile menu) -->
  <div class="nav-content" [ngClass]="{'mobile-menu-open': isMenuOpen}">
    <!-- <div class="dashboard mobile-only">
      Dashboard
    </div> -->
    <img src="./assets/images/profile.jpeg" alt="Profile" class="profile-pic">

    <!-- Sidebar Links (mobile only) -->
    <ul class="sidebar-list mobile-only">
      <li class="menu-item" (click)="toggleMenu()">
        <a routerLink="menuitems" routerLinkActive="active">Menu Items</a>
      </li>
      <li class="menu-item" (click)="toggleMenu()">
        <a routerLink="categories" routerLinkActive="active">Categories</a>
      </li>
      <li class="menu-item" (click)="toggleMenu()">
        <a routerLink="orders" routerLinkActive="active">Orders</a>
      </li>
      <li class="menu-item" (click)="toggleMenu()">
        <a routerLink="users" routerLinkActive="active">Users</a>
      </li>
    </ul>

    <!-- User Actions -->
    <div class="user-actions">
     
      <button class="logout-btn" (click)="logout(); toggleMenu()">Logout</button>
    </div>
  </div>
</nav>
